<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Examination Portal</title>
    <style>
        :root { 
            --primary: #2563eb; 
            --success: #10b981; 
            --glass: rgba(255, 255, 255, 0.95); 
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 20px; 
            min-height: 100vh; 
            display: flex; justify-content: center; align-items: center;
            overflow-x: hidden;
            background-color: #000;
        }

        /* Hacker Background using a reliable URL */
        .bg-blur {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070') no-repeat center center fixed; 
            background-size: cover;
            filter: blur(10px) brightness(0.3);
            z-index: -1;
        }

        .container { 
            max-width: 850px; width: 100%; 
            background: var(--glass); 
            padding: 40px; border-radius: 30px; 
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.2); 
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .profile-img {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            margin: -20px auto 20px;
            display: block;
            object-fit: cover;
            background-color: #000;
        }

        .hidden { display: none; }

        .section { 
            text-align: left;
            background: white; padding: 25px; 
            border-radius: 15px; margin-bottom: 25px; 
            border-left: 6px solid var(--primary); 
        }

        input, textarea { 
            width: 100%; padding: 14px; margin: 12px 0; 
            border: 2px solid #e2e8f0; border-radius: 12px; 
            font-size: 1rem; 
        }

        .btn { 
            background: var(--primary); color: white; 
            padding: 16px 30px; border: none; border-radius: 12px; 
            cursor: pointer; font-weight: bold; width: 100%; 
            font-size: 1.1rem; transition: 0.3s; 
        }

        .btn:hover { background: #1e40af; transform: scale(1.02); }
        .score-display { font-size: 4rem; color: var(--success); font-weight: 900; }
    </style>
</head>
<body>

<div class="bg-blur"></div>

<div class="container">
    
    <div id="step-1">
        <img src="https://w0.peakpx.com/wallpaper/218/125/HD-wallpaper-hacker-green-hacker-neon-thumbnail.jpg" class="profile-img" alt="Hacker Icon">
        <h1 style="color: var(--primary);">Academic Portal</h1>
        <p>Enter your authorized Index Number to access the server.</p>
        <input type="text" id="index-check" placeholder="Index Number (e.g., 202501)">
        <button class="btn" onclick="validateIndex()">Access Examination</button>
    </div>

    <div id="step-2" class="hidden">
        <h2>Identify Yourself</h2>
        <input type="text" id="student-name" placeholder="Enter Full Name">
        <input type="text" id="student-class" placeholder="Enter Class">
        <button class="btn" onclick="startExam()">Decrypt Exam Paper</button>
    </div>

    <div id="step-3" class="hidden">
        <form id="exam-form" action="https://formspree.io/f/mbdrpzdj" method="POST">
            <input type="hidden" name="Index" id="h-index">
            <input type="hidden" name="Name" id="h-name">
            <input type="hidden" name="Grade" id="h-score">

            <h2 id="display-name">Exam Paper</h2>
            <p>Subject: The Industrial Revolution</p>
            <hr>

            <div class="section">
                <h3>1. Definition</h3>
                <textarea name="Q1" id="q1" required placeholder="Describe the Industrial Revolution..."></textarea>
            </div>

            <div class="section">
                <h3>2. Leading Nations</h3>
                <input type="text" name="Q2" id="q2" required placeholder="USA, Britain, etc...">
            </div>

            <div class="section">
                <h3>3. Impact on Africa</h3>
                <textarea name="Q3" id="q3" required placeholder="Discuss positive/negative effects..."></textarea>
            </div>

            <button type="submit" class="btn" style="background: #dc2626;">Upload Results</button>
        </form>
    </div>

    <div id="step-4" class="hidden">
        <h2 style="color: var(--success);">Submission Encrypted & Sent</h2>
        <div class="score-display" id="res-score">0%</div>
        <p>Candidate: <strong id="res-name"></strong></p>
        <button class="btn" onclick="location.reload()">Exit Portal</button>
    </div>

</div>

<script>
    const authorizedIndexes = ["202501", "202502", "202503", "202504", "202505", "202506", "202507", "202508", "202509", "202510", "202511", "202512", "202513", "202514", "202515"];
    let student = { idx: "", name: "" };

    function validateIndex() {
        let val = document.getElementById('index-check').value.trim();
        if(authorizedIndexes.includes(val)) {
            student.idx = val;
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        } else { alert("ACCESS DENIED"); }
    }

    function startExam() {
        student.name = document.getElementById('student-name').value;
        if(student.name) {
            document.getElementById('display-name').innerText = "Paper for: " + student.name;
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.remove('hidden');
        }
    }

    document.getElementById('exam-form').onsubmit = async (e) => {
        e.preventDefault();
        
        let score = 0;
        if(document.getElementById('q1').value.length > 20) score += 40;
        if(document.getElementById('q2').value.length > 5) score += 30;
        if(document.getElementById('q3').value.length > 20) score += 30;

        document.getElementById('h-index').value = student.idx;
        document.getElementById('h-name').value = student.name;
        document.getElementById('h-score').value = score + "%";

        const form = e.target;
        await fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
        });

        document.getElementById('step-3').classList.add('hidden');
        document.getElementById('step-4').classList.remove('hidden');
        document.getElementById('res-name').innerText = student.name;
        document.getElementById('res-score').innerText = score + "%";
    }
</script>
</body>
</html>
