<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Industrial Revolution Online Exam</title>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 20px;
    color: #fff;
    background: url('https://images.unsplash.com/photo-1576666735065-b24beb27b939?auto=format&fit=crop&w=1600&q=80')
      no-repeat center center fixed;
    background-size: cover;
    background-color: rgba(0,0,0,0.65);
    background-blend-mode: darken;
  }

  .page {
    display: none;
    max-width: 800px;
    margin: 20px auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    color: #333;
  }

  .page.active { display: block; }

  h1, h2 { text-align: center; }

  img {
    max-width: 120px;
    border-radius: 8px;
    margin-right: 10px;
    vertical-align: middle;
  }

  ul li {
    list-style: none;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
  }

  .answers label {
    display: block;
    margin-bottom: 10px;
    cursor: pointer;
  }

  button {
    margin: 15px 10px 0 0;
    padding: 10px 25px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover { background: #0056b3; }

  .nav-buttons { text-align: center; }

  .progress {
    text-align: center;
    font-weight: bold;
    margin-bottom: 15px;
    color: #fff;
  }

  #result {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: green;
  }
</style>
</head>

<body>

<h1 style="color:white;text-align:center;">Industrial Revolution Online Exam</h1>
<div class="progress">Page <span id="pageNum">1</span> of 5</div>

<!-- PAGE 1 -->
<div class="page active">
  <h2>1. Define the Industrial Revolution</h2>
  <div class="answers">
    <label><input type="radio" name="q1" value="1"> Period of major social and technological change</label>
    <label><input type="radio" name="q1" value="0"> Discovery of America</label>
    <label><input type="radio" name="q1" value="0"> Start of World War I</label>
    <label><input type="radio" name="q1" value="0"> Invention of the internet</label>
  </div>
  <div class="nav-buttons">
    <button onclick="nextPage()">Next »</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page">
  <h2>2. Where and when did it begin?</h2>
  <div class="answers">
    <label><input type="radio" name="q2" value="1"> Great Britain, mid-18th century</label>
    <label><input type="radio" name="q2" value="0"> France, 17th century</label>
    <label><input type="radio" name="q2" value="0"> United States, 19th century</label>
    <label><input type="radio" name="q2" value="0"> Germany, 18th century</label>
  </div>
  <div class="nav-buttons">
    <button onclick="prevPage()">« Previous</button>
    <button onclick="nextPage()">Next »</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page">
  <h2>3. Leading countries</h2>
  <img src="https://flagcdn.com/w320/gb.png">
  <img src="https://flagcdn.com/w320/fr.png">
  <img src="https://flagcdn.com/w320/us.png">
  <img src="https://flagcdn.com/w320/de.png">

  <div class="answers">
    <label><input type="radio" name="q3" value="1"> Great Britain, France, USA, Germany</label>
    <label><input type="radio" name="q3" value="0"> Germany, France, USA, Great Britain</label>
    <label><input type="radio" name="q3" value="0"> France, Germany, USA, Italy</label>
    <label><input type="radio" name="q3" value="0"> USA, Germany, France, Great Britain</label>
  </div>

  <div class="nav-buttons">
    <button onclick="prevPage()">« Previous</button>
    <button onclick="nextPage()">Next »</button>
  </div>
</div>

<!-- PAGE 4 (FIXED IMAGES) -->
<div class="page">
  <h2>4. Four major inventions</h2>
  <ul>
    <li>
      <img src="https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=400&q=80">
      Steam engine
    </li>
    <li>
      <img src="https://images.unsplash.com/photo-1603988363607-e1e4a66962c8?auto=format&fit=crop&w=400&q=80">
      Spinning Jenny
    </li>
    <li>
      <img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f?auto=format&fit=crop&w=400&q=80">
      Power loom
    </li>
    <li>
      <img src="https://images.unsplash.com/photo-1581092334494-1b6c2b4b9d91?auto=format&fit=crop&w=400&q=80">
      Cotton gin
    </li>
  </ul>

  <div class="answers">
    <label><input type="radio" name="q4" value="1"> Steam engine, Spinning Jenny, Power loom, Cotton gin</label>
    <label><input type="radio" name="q4" value="0"> Light bulb, Telephone, Steam engine, Cotton gin</label>
    <label><input type="radio" name="q4" value="0"> Spinning Jenny, Car, Steam engine, Computer</label>
    <label><input type="radio" name="q4" value="0"> Cotton gin, Power loom, Radio, Internet</label>
  </div>

  <div class="nav-buttons">
    <button onclick="prevPage()">« Previous</button>
    <button onclick="nextPage()">Next »</button>
  </div>
</div>

<!-- PAGE 5 -->
<div class="page">
  <h2>5. Impact on Africa</h2>
  <div class="answers">
    <label><input type="radio" name="q5" value="1"> Correct understanding of positives and negatives</label>
    <label><input type="radio" name="q5" value="0"> Only positives</label>
    <label><input type="radio" name="q5" value="0"> Only negatives</label>
    <label><input type="radio" name="q5" value="0"> None</label>
  </div>

  <div class="nav-buttons">
    <button onclick="prevPage()">« Previous</button>
    <button onclick="submitExam()">Submit Exam</button>
  </div>
</div>

<!-- RESULT -->
<div class="page" id="resultPage">
  <h2>Your Result</h2>
  <div id="result"></div>
  <div class="nav-buttons">
    <button onclick="restartExam()">Restart Exam</button>
  </div>
</div>

<script>
let currentPage = 0;
const pages = document.querySelectorAll('.page');

function showPage(i){
  pages.forEach(p => p.classList.remove('active'));
  pages[i].classList.add('active');
  document.getElementById('pageNum').innerText = Math.min(i+1,5);
  window.scrollTo(0,0);
}

function nextPage(){
  const checked = pages[currentPage].querySelector('input:checked');
  if(!checked){ alert("Please select an answer before continuing."); return; }
  if(currentPage < pages.length-2){
    currentPage++;
    showPage(currentPage);
  }
}

function prevPage(){
  if(currentPage > 0){
    currentPage--;
    showPage(currentPage);
  }
}

function submitExam(){
  let score = 0;
  for(let i=1;i<=5;i++){
    const a = document.querySelector(`input[name="q${i}"]:checked`);
    if(a && a.value==="1") score++;
  }
  document.getElementById('result').innerText =
    `You scored ${score}/5 (${Math.round(score/5*100)}%)`;
  currentPage = pages.length-1;
  showPage(currentPage);
}

function restartExam(){
  document.querySelectorAll('input[type=radio]').forEach(r=>r.checked=false);
  currentPage = 0;
  showPage(currentPage);
}
</script>

</body>
</html>
