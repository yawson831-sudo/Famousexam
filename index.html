<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Examination Portal</title>
    <style>
        :root { 
            --primary-red: #dc2626; 
            --bg-gray: #f3f4f6;
            --text-dark: #1f2937;
            --glass: rgba(255, 255, 255, 0.98); 
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 10px; 
            min-height: 100vh; 
            display: flex; justify-content: center; align-items: flex-start;
            background-color: #000;
        }

        .bg-blur {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://w0.peakpx.com/wallpaper/218/125/HD-wallpaper-hacker-green-hacker-neon-thumbnail.jpg') no-repeat center center fixed; 
            background-size: cover;
            filter: blur(15px) brightness(0.3);
            z-index: -1;
        }

        .container { 
            max-width: 600px; width: 100%; 
            background: var(--glass); 
            padding: 0; border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
            overflow: hidden;
            margin-top: 20px;
        }

        .portal-header {
            background: var(--primary-red);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .step-label {
            background: #fff;
            color: #666;
            display: inline-block;
            padding: 5px 15px;
            margin: 20px 20px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .content-body { padding: 0 20px 20px; }
        .instruction-text { color: #666; font-size: 0.9rem; margin-bottom: 15px; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, textarea { 
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background: #fafafa;
        }

        .btn-red { 
            background: var(--primary-red);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden { display: none; }
        .score-big { font-size: 3rem; color: #10b981; font-weight: bold; }
        
        .result-card {
            background: #fff;
            border-top: 4px solid var(--primary-red);
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="bg-blur"></div>

<div class="container">
    <div class="portal-header"><span>âŒ‚</span> Academic Portal</div>

    <div id="step-1">
        <div class="step-label">Step-1</div>
        <div class="content-body">
            <p class="instruction-text">Welcome. Please enter authorized Index Number.</p>
            <div class="input-group">
                <input type="text" id="index-check" placeholder="Index Number (202501)">
                <button class="btn-red" onclick="validateIndex()">Begin Exam</button>
            </div>
        </div>
    </div>

    <div id="step-2" class="hidden">
        <div class="step-label">Candidate Info</div>
        <div class="content-body">
            <input type="text" id="student-name" placeholder="Full Name">
            <button class="btn-red" style="width:100%; margin-top:15px;" onclick="startExam()">Enter Hall</button>
        </div>
    </div>

    <div id="step-3" class="hidden">
        <form id="exam-form" action="https://formspree.io/f/mbdrpzdj" method="POST">
            <input type="hidden" name="Index" id="h-index">
            <input type="hidden" name="Name" id="h-name">
            <input type="hidden" name="Grade" id="h-score">
            <div class="step-label">Exam in Progress</div>
            <div class="content-body">
                <textarea name="Q1" id="q1" placeholder="Answer Q1..." required></textarea>
                <input type="text" name="Q2" id="q2" placeholder="Answer Q2..." required style="margin-top:10px;">
                <textarea name="Q3" id="q3" placeholder="Answer Q3..." required style="margin-top:10px;"></textarea>
                <button type="submit" class="btn-red" style="width:100%; margin-top:20px;">Submit Final Script</button>
            </div>
        </form>
    </div>

    <div id="step-4" class="hidden">
        <div class="step-label">Verification Required</div>
        <div class="content-body">
            <p class="instruction-text">Script uploaded. Enter your Index Number again to unlock results.</p>
            <div class="input-group">
                <input type="text" id="result-verify" placeholder="Re-enter Index">
                <button class="btn-red" onclick="verifyForResult()">Unlock</button>
            </div>
        </div>
    </div>

    <div id="step-5" class="hidden">
        <div class="step-label">Calculated Successful</div>
        <div class="content-body">
            <div class="result-card">
                <p>Candidate: <strong id="res-name"></strong></p>
                <p>Index: <span id="res-idx"></span></p>
                <div style="display: flex; align-items: center; gap: 20px;">
                    <span style="font-weight: bold; color: #666;">Status:</span>
                    <span class="score-big" id="res-score">0%</span>
                </div>
            </div>
            <button class="btn-red" style="width:100%; margin-top:20px;" onclick="location.reload()">Exit Portal</button>
        </div>
    </div>
</div>

<script>
    const authorizedIndexes = ["202501", "202502", "202503", "202504", "202505", "202506", "202507", "202508", "202509", "202510", "202511", "202512", "202513", "202514", "202515"];
    let student = { idx: "", name: "", score: "" };

    function validateIndex() {
        let val = document.getElementById('index-check').value.trim();
        if(authorizedIndexes.includes(val)) {
            student.idx = val;
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        } else { alert("INVALID INDEX"); }
    }

    function startExam() {
        student.name = document.getElementById('student-name').value;
        if(student.name) {
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.remove('hidden');
        }
    }

    document.getElementById('exam-form').onsubmit = async (e) => {
        e.preventDefault();
        let pts = 0;
        if(document.getElementById('q1').value.length > 20) pts += 40;
        if(document.getElementById('q2').value.length > 5) pts += 30;
        if(document.getElementById('q3').value.length > 20) pts += 30;
        
        student.score = pts + "%";
        document.getElementById('h-index').value = student.idx;
        document.getElementById('h-name').value = student.name;
        document.getElementById('h-score').value = student.score;

        await fetch(e.target.action, { method: 'POST', body: new FormData(e.target), headers: { 'Accept': 'application/json' }});

        document.getElementById('step-3').classList.add('hidden');
        document.getElementById('step-4').classList.remove('hidden');
    }

    function verifyForResult() {
        let val = document.getElementById('result-verify').value.trim();
        if(val === student.idx) {
            document.getElementById('step-4').classList.add('hidden');
            document.getElementById('step-5').classList.remove('hidden');
            document.getElementById('res-name').innerText = student.name;
            document.getElementById('res-idx').innerText = student.idx;
            document.getElementById('res-score').innerText = student.score;
        } else { alert("Verification Failed: Index does not match candidate record."); }
    }
</script>
</body>
</html>
